<!DOCTYPE html>
<html>
    <head>
        <title>Новости</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html">
        <meta name="author" content="Шурмин Павел">
        <meta name="description" content="Новости на NGames">
        <meta name="keywords" content="новости, интересные статьи, NGames">
        <script src="../scripts/jquery-3.3.1.js"></script>
        <link rel="stylesheet" href="../styles/news-main.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link rel="shortcut icon" href="../pictures/logo.png" type="text/x-icon">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body >
        <nav id="nav" :class="navClass.mainNav"> 
            <div>
                <img class="logo" src="../pictures/logo.png">
                <a class="navbar-brand p-0" href="../index.html" style="color: #2ca06a"><h1>NGames</h1></a>
            </div>
            <button type="button" class="navbar-toggler hidden-lg-up" data-toggle="collapse" data-target="#dropDownMenu" aria-expanded="false">
                &#9776;
            </button>
            <div :class="navClass.menu" id="dropDownMenu">
                <ul class="navbar-nav">
                    <li class="nav-item mx-auto" v-for="item in url" :key="item.id"> 
                        <li-item :href="item.href" :todo="item"></li-item>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div id="main">
            <div id="toggleView" class="d-flex">
                <button class="btn btn-info choose m-1" @click="full = true, list = false">
                    <p class="m-0">Full</p>
                </button>
                <button class="btn btn-info choose m-1" @click="list = true, full = false">
                    <p class="m-0">Small</p>
                </button>
            </div>
            <form class="search d-none d-lg-block">
                <label>Поиск по новостям:</label>
                <input name="search" v-model="search">
            </form>
            
            <div v-if="full == true">
                <news v-for="unit in filterNews" :key="unit.id" :element="unit"></news>
            </div>

            <div class="container" v-if="list == true">
                <small-news v-for="cell in filterNews" :key="cell.id" :unit="cell"></small-news>
            </div>
        </div>

        <div class="row footer m-0">
            <div :class="footerStyle.footer">
                <p v-for="link in inf[0]">{{ link }}</p>
            </div>
            <div :class="footerStyle.footer">
                <p v-for="link in inf[1]">{{ link }}</p>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="../scripts/news.js"></script>
    </body>
</html>
